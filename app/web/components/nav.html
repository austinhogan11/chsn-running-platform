<!--
  This file defines the navigation rail and global theme toggle for the CHSN Running web app.
  It includes:
  - The logo linking to the home page.
  - The main navigation links for different pages.
  - A mobile toggle button to expand/collapse the navigation rail.
  - A theme toggle button to switch between light and dark modes.
-->

<nav class="rail" aria-label="Primary" aria-expanded="false">
  <!-- Navigation rail containing logo, toggle button, and navigation links -->
  <div class="rail__logo">
    <a href="/static/index.html" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="28" height="28" fill="currentColor" aria-hidden="true">
        <circle cx="50" cy="50" r="48" stroke="currentColor" stroke-width="4" fill="none"/>
        <text x="50%" y="55%" text-anchor="middle" font-size="32" font-family="Inter, sans-serif" dy=".3em">CH</text>
      </svg>
    </a>
  </div>

  <!-- Button to toggle the navigation rail on mobile devices -->
  <button class="rail__toggle"
          aria-label="Open navigation"
          aria-expanded="false"
          aria-controls="rail-list">â˜°</button>

  <!-- List of navigation links for main pages of the app -->
  <ul id="rail-list" class="rail__list">
    <li><a data-page-id="pace-calc" href="/static/pages/pace-calc/index.html">Pace Calculator</a></li>
    <li><a data-page-id="training-log" href="/static/pages/training-log/index.html">Training Log</a></li>
    <li><a data-page-id="about" href="/static/pages/about/index.html">About</a></li>
    <li><a data-page-id="team" href="/static/pages/team/index.html">Meet the Team</a></li>
  </ul>
</nav>

<!-- Global Theme Toggle Button (sun/moon icons) for switching light/dark modes -->
<button
  id="theme-toggle"
  class="icon-btn"
  aria-label="Toggle color theme"
  title="Toggle theme"
>
  <svg class="icon sun" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <circle cx="12" cy="12" r="4"></circle>
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </svg>
  <svg class="icon moon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3 7 7 0 0 0 21 12.8z"></path>
  </svg>
</button>
