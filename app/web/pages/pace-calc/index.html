<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Calculate running pace, time, or distance in miles or kilometers." />
    <title>CHSN Pace Calculator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

    <!-- Styles & JS -->
    <link rel="stylesheet" href="/static/css/nav.css" />
    <link rel="stylesheet" href="/static/css/pace-calc.css" />
    <noscript><p style="text-align:center;color:#c00;">This page requires JavaScript to work.</p></noscript>
    <script src="/static/js/site.js" defer></script>
    <script src="/static/js/common/formatters.js" defer></script>
    <script src="/static/js/common/deeplink.js" defer></script>
    <script src="/static/js/common/theme.js" defer></script>
    <script src="/static/js/common/http.js" defer></script>
    <script src="/static/js/common/dom.js" defer></script>
    <script src="/static/js/pace-calc.js" defer></script>
  </head>
  <body data-page="pace-calc">
    <header>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle color theme" title="Toggle theme">
        <!-- Sun -->
        <svg class="icon sun" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="4"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <!-- Moon -->
        <svg class="icon moon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3 7 7 0 0 0 21 12.8z"></path>
        </svg>
      </button>
    </header>

    <main>
      <h1>Pace Calculator</h1>

      <form id="pace-form" autocomplete="off">
        <!-- Distance -->
        <label for="distance">Distance</label>
        <div class="distance-row">
          <input
            type="number"
            step="0.01"
            id="distance"
            placeholder="e.g. 5"
            inputmode="decimal"
          />
          <div class="unit-toggle">
            <!-- sliding highlight -->
            <span class="thumb" aria-hidden="true"></span>

            <label>
              <input type="radio" name="unit" value="mi" checked />
              <span>mi</span>
            </label>
            <label>
              <input type="radio" name="unit" value="km" />
              <span>km</span>
            </label>
          </div>
        </div>

        <!-- Time -->
        <label for="time">Time (HH:MM:SS)</label>
        <input
          type="text"
          id="time"
          inputmode="numeric"
          autocomplete="off"
          placeholder="00:00:00"
        />

        <!-- Pace -->
        <label for="pace">Pace (MM:SS per unit)</label>
        <input
          type="text"
          id="pace"
          inputmode="numeric"
          autocomplete="off"
          placeholder="00:00"
        />

        <button type="submit">Calculate</button>
      </form>

      <pre id="result">Fill any two fields and click Calculate.</pre>
    </main>
  </body>
</html>
