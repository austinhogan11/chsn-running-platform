<!--
  Pace Calculator page for CHSN Running Platform.
  This page allows users to calculate the missing value among distance, time, or pace.
  Users should fill any two of the fields and click Calculate to get the result.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Calculate running pace, time, or distance in miles or kilometers." />
    <title>CHSN Pace Calculator</title>

    <!-- Include fonts for consistent typography across the app -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

    <!-- Include stylesheets and JavaScript files for layout, styling, and functionality -->
    <link rel="stylesheet" href="/static/css/tokens.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />
    <link rel="stylesheet" href="/static/css/pace-calc.css" />
    <noscript><p style="text-align:center;color:#c00;">This page requires JavaScript to work.</p></noscript>
    <script src="/static/js/site.js" defer></script>
    <script src="/static/js/common/formatters.js" defer></script>
    <script src="/static/js/common/deeplink.js" defer></script>
    <script src="/static/js/common/theme.js" defer></script>
    <script src="/static/js/common/http.js" defer></script>
    <script src="/static/js/common/dom.js" defer></script>
    <script src="/static/js/pace-calc.js" defer></script>
  </head>
  <body data-page="pace-calc">

    <!-- Main content area containing the primary functionality of the page -->
    <main>
      <h1>Pace Calculator</h1>

      <!-- Form for inputting distance, time, and pace to calculate the missing value -->
      <form id="pace-form" autocomplete="off">
        <!-- Distance input with unit toggle between miles and kilometers -->
        <label for="distance">Distance</label>
        <div class="distance-row">
          <input
            type="number"
            step="0.01"
            id="distance"
            placeholder="e.g. 5"
            inputmode="decimal"
          />
          <div class="unit-toggle">
            <!-- sliding highlight -->
            <span class="thumb" aria-hidden="true"></span>

            <label>
              <input type="radio" name="unit" value="mi" checked />
              <span>mi</span>
            </label>
            <label>
              <input type="radio" name="unit" value="km" />
              <span>km</span>
            </label>
          </div>
        </div>

        <!-- Time input field expecting HH:MM:SS format -->
        <label for="time">Time (HH:MM:SS)</label>
        <input
          type="text"
          id="time"
          inputmode="numeric"
          autocomplete="off"
          placeholder="00:00:00"
        />

        <!-- Pace input field expecting MM:SS per unit -->
        <label for="pace">Pace (MM:SS per unit)</label>
        <input
          type="text"
          id="pace"
          inputmode="numeric"
          autocomplete="off"
          placeholder="00:00"
        />

        <!-- Submit button to trigger calculation -->
        <button type="submit">Calculate</button>
      </form>

      <!-- Area to display the calculation result or instructions -->
      <pre id="result">Fill any two fields and click Calculate.</pre>
    </main>
  </body>
</html>
