<!--
  Training Log page for CHSN Running.
  Displays weekly charts, mileage trends, filters, run list,
  and modals for viewing and adding runs.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CHSN • Training Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Browse and analyze your runs by day, week, and month." />

    <!-- Shared and page-specific CSS includes -->
    <link rel="stylesheet" href="/static/css/tokens.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="/static/css/training-log.css" />

    <!-- Font Awesome for Strava icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/Z3u8Oa2vFQX1r0KU4zV7C3M5i3/jM8D4s46HoPazTA/gkGEXVWoxLL3Yx04ec5R1xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      .strava-link { color: var(--text-muted); text-decoration: none; cursor: pointer; transition: color .15s ease; }
      .strava-link:hover { color: #fc4c02; }
      .strava-link.is-connected { color: var(--text-muted); cursor: default; }
    </style>

    <noscript><p style="text-align:center;color:#c00;">This page requires JavaScript.</p></noscript>
  </head>
  <body data-page="training-log" class="page">
    <!-- Main content structure with header, charts, filters, and run list -->
    <main>
      <div class="page__container">
        <header class="tl-header">
          <div class="tl-header__title">
            <h1>Training Log</h1>
          </div>
          <div class="tl-header__status">
            <a id="strava-status-text" class="strava-link small" href="#" role="button">Connect to Strava</a>
          </div>
        </header>

        <!-- Week chart and trend chart articles -->
        <section class="tl-row tl-row--charts">
          <article class="card tl-card tl-card--chart" aria-labelledby="week-chart-title">
            <div class="tl-card__head">
              <h2 id="week-chart-title">This week</h2>
              <div class="pill" id="week-total-pill">0 mi</div>
            </div>
            <canvas id="weekChart" height="140" aria-label="Mon–Sun daily mileage"></canvas>
            <p class="muted small">Mon–Sun daily mileage</p>
          </article>

          <article class="card tl-card tl-card--chart" aria-labelledby="trend-chart-title">
            <div class="tl-card__head">
              <h2 id="trend-chart-title">Mileage trend</h2>
              <div class="seg" data-seg="trend-range" role="tablist" aria-label="Trend range">
                <button class="seg__btn is-active" data-range="12w" role="tab" aria-selected="true">12 wks</button>
                <button class="seg__btn" data-range="6m" role="tab" aria-selected="false">6 mo</button>
                <button class="seg__btn" data-range="1y" role="tab" aria-selected="false">1 yr</button>
              </div>
            </div>
            <canvas id="trendChart" height="140" aria-label="Weekly totals trend"></canvas>
            <p class="muted small">Weekly totals</p>
          </article>
        </section>

        <!-- Filters form controls -->
        <section class="tl-row tl-row--filters card tl-card" aria-label="Filters">
          <div class="filter">
            <label for="filter-type">Type</label>
            <select id="filter-type">
              <option value="all">All</option>
              <option value="Easy Run">Easy Run</option>
              <option value="Workout">Workout</option>
              <option value="Long Run">Long Run</option>
              <option value="Race">Race</option>
            </select>
          </div>

          <div class="filter">
            <label for="filter-from">From</label>
            <input id="filter-from" type="date" />
          </div>

          <div class="filter">
            <label for="filter-to">To</label>
            <input id="filter-to" type="date" />
          </div>

          <div class="filter filter--actions">
            <button id="filter-clear" class="btn-secondary" type="button">Clear</button>
          </div>
        </section>

        <!-- Run list container -->
        <section class="tl-row" aria-label="Runs">
          <div id="run-list" class="tl-list card tl-card">
            <div class="tl-empty"><p>No runs match the current filters.</p></div>
          </div>
        </section>
      </div>

      <!-- Run detail modal and run form modal -->
      <!-- View Run (details) -->
      <div id="run-modal" class="modal" hidden aria-modal="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal__backdrop" data-close></div>
        <div class="modal__card card">
          <header class="modal__head">
            <h3 id="modal-title">Run details</h3>
            <button class="icon-btn" aria-label="Close details" data-close type="button">&times;</button>
          </header>
          <div id="modal-body" class="modal__body"><!-- filled by JS --></div>
        </div>
      </div>

      <!-- Create / Edit Run Modal (centered card) -->
      <div id="run-form-modal" class="modal" hidden aria-modal="true" role="dialog" aria-labelledby="run-form-title">
        <div class="modal__backdrop" data-close></div>
        <div class="modal__card card form-card">
          <header class="modal__head">
            <h1 id="run-form-title">Add run</h1>
            <button class="icon-btn" aria-label="Close form" data-close type="button">&times;</button>
          </header>

          <form id="run-form" class="form-grid" autocomplete="off">
            <input type="hidden" id="run-id" />

            <!-- Title -->
            <label class="span-2">
              <span>Title</span>
              <input id="f-title" type="text" placeholder="Morning easy" required />
            </label>

            <!-- Description -->
            <label class="span-2">
              <span>Description</span>
              <textarea id="f-description" placeholder="How it felt, route, etc." rows="4"></textarea>
            </label>

            <!-- Date / Time -->
            <label>
              <span>Date</span>
              <input id="f-date" type="date" required />
            </label>

            <label>
              <span>Time</span>
              <input id="f-time" type="time" step="60" required />
            </label>

            <!-- Distance / Duration (side-by-side) -->
            <label>
              <span>Distance</span>
              <div class="input-with-toggle">
                <input id="f-distance" type="number" step="0.01" min="0" placeholder="5.00" required />
                <div class="unit-toggle" role="group" aria-label="Unit">
                  <input type="radio" name="f-unit" id="unit-mi" value="mi" checked />
                  <label for="unit-mi" class="pill">mi</label>
                  <input type="radio" name="f-unit" id="unit-km" value="km" />
                  <label for="unit-km" class="pill">km</label>
                </div>
              </div>
            </label>

            <label>
              <span>Duration (HH:MM:SS)</span>
              <input id="f-duration-hms" inputmode="numeric" placeholder="00:00:00" />
            </label>

            <!-- Run type / Elevation gain (side-by-side) -->
            <label>
              <span>Run type</span>
              <select id="f-type" required>
                <option value="Easy Run">Easy Run</option>
                <option value="Workout">Workout</option>
                <option value="Long Run">Long Run</option>
                <option value="Race">Race</option>
              </select>
            </label>

            <label>
              <span>Elevation gain (ft)</span>
              <input id="f-elev" type="number" step="1" min="0" value="0" />
            </label>

            <div class="form-actions span-2">
              <button type="submit" class="btn-primary btn-primary--wide">Save</button>
            </div>
          </form>
        </div>
      </div>

    <!-- Floating Add Run button -->
    <button id="add-run-btn" class="fab" type="button" aria-label="Add run" title="Add run">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true">
        <path d="M12 5v14M5 12h14"/>
      </svg>
    </button>
    </main>

    <!-- Shared JS and page JS includes -->
    <script src="/static/js/common/theme.js" defer></script>
    <script src="/static/js/site.js" defer></script>

    <!-- Page JS -->
    <script src="/static/js/training-log.js" defer></script>
  </body>
</html>
