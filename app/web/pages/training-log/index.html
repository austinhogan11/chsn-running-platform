<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CHSN • Training Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Browse and analyze your runs by day, week, and month." />

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/static/css/tokens.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />

    <!-- Page CSS (scoped to training log) -->
    <link rel="stylesheet" href="/static/css/training-log.css" />

    <noscript>
      <p style="text-align:center;color:#c00;">This page requires JavaScript.</p>
    </noscript>
  </head>
  <body data-page="training-log" class="page">
    <main>
    <div class="page__container">
      <header class="tl-header">
        <h1>Training Log</h1>
      </header>

      <!-- Pinned charts row -->
      <section class="tl-row tl-row--charts">
        <article class="card tl-card tl-card--chart" aria-labelledby="week-chart-title">
          <div class="tl-card__head">
            <h2 id="week-chart-title">This week</h2>
            <div class="pill" id="week-total">0 mi</div>
          </div>
          <canvas id="week-chart" height="140"></canvas>
          <p class="muted small">Mon–Sun daily mileage</p>
        </article>

        <article class="card tl-card tl-card--chart" aria-labelledby="trend-chart-title">
          <div class="tl-card__head">
            <h2 id="trend-chart-title">Mileage trend</h2>
            <div class="seg">
              <button class="seg__btn is-active" data-range="12w">12 wks</button>
              <button class="seg__btn" data-range="6m">6 mo</button>
              <button class="seg__btn" data-range="1y">1 yr</button>
            </div>
          </div>
          <canvas id="trend-chart" height="140"></canvas>
          <p class="muted small">Weekly totals</p>
        </article>
      </section>

      <!-- Filters -->
      <section class="tl-row tl-row--filters card tl-card" aria-label="Filters">
        <div class="filter">
          <label for="filter-type">Type</label>
          <select id="filter-type">
            <option value="all">All</option>
            <option value="Easy Run">Easy Run</option>
            <option value="Workout">Workout</option>
            <option value="Long Run">Long Run</option>
            <option value="Race">Race</option>
          </select>
        </div>

        <div class="filter">
          <label for="filter-from">From</label>
          <input id="filter-from" type="date" />
        </div>

        <div class="filter">
          <label for="filter-to">To</label>
          <input id="filter-to" type="date" />
        </div>

        <div class="filter filter--actions">
          <button id="filter-clear" class="btn-secondary">Clear</button>
        </div>
      </section>

      <!-- Run list -->
      <section class="tl-row">
        <div id="run-list" class="tl-list card tl-card">
          <div class="tl-empty">
            <p>No runs match the current filters.</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal skeleton (hidden by default) -->
    <div id="run-modal" class="modal" hidden>
      <div class="modal__backdrop" data-close></div>
      <div class="modal__card card">
        <header class="modal__head">
          <h3 id="modal-title">Run details</h3>
          <button class="icon-btn" aria-label="Close" data-close>&times;</button>
        </header>
        <div id="modal-body" class="modal__body">
          <!-- filled by JS -->
        </div>
      </div>
    </div>
  </main>

    <!-- Shared JS (injects nav + binds theme toggle) -->
    <script src="/static/js/common/theme.js" defer></script>
    <script src="/static/js/site.js" defer></script>

    <!-- Page JS (optional; add when we build UI) -->
    <script src="/static/js/training-log.js" defer></script>
  </body>
</html>
